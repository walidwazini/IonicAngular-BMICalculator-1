  <!-- ___________ BY SIR  _________________-->
  <div id="container">
    <h2>Have a healthy lifestyle</h2>
    <img src="assets/healthcare_logo.png" alt="logo" width="7%" >
    <ion-item>
      <ion-label position="floating">Weight</ion-label>
      <ion-input clearInput type='number' placeholder='Weight (kg)' [(ngModel)]='weightSir'>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" [{ngModel}]='heightSir' >Height</ion-label>
      <ion-input clearInput type='number' placeholder='Height (cm)' [(ngModel)]='heightSir'>
      </ion-input>
    </ion-item>
    <ion-button expand="block" color="danger" (click)='calculatePressed()'>Calculate</ion-button>
    <p *ngIf='bmiSir' > Your BMI is {{bmiSir}} </p>
    <ion-button color='warning' (click)='reset()' >Reset</ion-button>

  </div>

</ion-content>
